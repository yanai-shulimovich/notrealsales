<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>דף ראשי עם כפתורים</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
            font-family: Arial, sans-serif;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" class="button">לך לאתר 1</a>
    <a href="https://www.wikipedia.org" class="button">לך לאתר 2</a>
</body>
</html>
